name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  BACKEND_IMAGE: building-management-api
  FRONTEND_IMAGE: building-management-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build .NET solution
        run: dotnet build --configuration Release
        working-directory: .

      # - name: Run tests
      #   run: dotnet test --configuration Release --no-build
      #   working-directory: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Frontend
        run: |
          npm ci
          npm run build
        working-directory: frontend

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Backend image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
                        -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:latest \
                        -f src/BuildingManagement.Api/Dockerfile .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
                        -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:latest \
                        -f frontend/Dockerfile frontend
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'building-management-api' # Replace with your App Service name
          images: '${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}'

      - name: Deploy Frontend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'building-management-frontend' # Replace with your App Service name
          images: '${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}'

      - name: Configure Backend App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'building-management-api' # Replace
          app-settings-json: |
            [
              { "name": "ASPNETCORE_ENVIRONMENT", "value": "Production" },
              { "name": "ConnectionStrings__DefaultConnection", "value": "${{ secrets.AZURE_SQL_CONNECTION_STR }}" },
              { "name": "Jwt__Key", "value": "${{ secrets.JWT_SECRET_KEY }}" },
              { "name": "FileStorage__Provider", "value": "Azure" },
              { "name": "AzureBlob__ConnectionString", "value": "${{ secrets.AZURE_BLOB_CONNECTION_STRING }}" }
            ]
