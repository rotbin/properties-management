name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: properties-management
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ─── Frontend Build ────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # ─── Backend Build ─────────────────────────────
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Copy frontend build to backend wwwroot
        run: |
          rm -rf src/BuildingManagement.Api/wwwroot
          mkdir -p src/BuildingManagement.Api/wwwroot
          cp -r frontend/dist/* src/BuildingManagement.Api/wwwroot/

      - name: Publish backend (self-contained, x86 for Azure Free tier)
        run: >
          dotnet publish src/BuildingManagement.Api/BuildingManagement.Api.csproj
          -c Release
          --self-contained
          -r win-x86
          -o publish

      # ─── Deploy to Azure ───────────────────────────
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
